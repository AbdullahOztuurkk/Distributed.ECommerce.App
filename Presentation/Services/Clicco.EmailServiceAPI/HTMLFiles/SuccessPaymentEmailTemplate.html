<!DOCTYPE html>

<style>

	table, th, td {
		border-radius: 5px;
		border: 1px solid #dadada;
		border-collapse: collapse;
	}

	tr {
		height: 40px;
	}

	td {
		padding-left: 13px;
	}

		td:nth-child(1) {
			font-weight: bold;
		}
</style>

<p style="font-weight: bold; font-size: 18px;">Your Payment was Successful!</p>

<p>Dear #FULL_NAME#,</p>

<p>Your payment for #PRODUCT_NAME# has been successfully completed.</p>

<table width="650px">
	<tr>
		<td colspan="2">Payment Details:</td>
	</tr>
	<tr>
		<td>Amount: </td>
		<td> #PAYMENT_AMOUNT# </td>
	</tr>
	<tr>
		<td>Payment Method: </td>
		<td>#PAYMENT_METHOD# </td>
	</tr>
	<tr>
		<td>Order Number: </td>
		<td>#ORDER_NUMBER# </td>
	</tr>

</table>

<p> Thank you for your business!</p>
